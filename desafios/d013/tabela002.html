<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 002</title>
    <style>
        body{
            background-color: cornflowerblue;
        }
        table{
            width: 400px;
        }
        .dados{
            border: 1px solid black;
            background-color: aqua;
            border-radius: 5px;
            padding: 8px;
            text-align: center;
            box-shadow: 0px 1px 1px 1px rgba(0, 0, 0, 0.475);
        }
        .dados:hover{
            background-color: blue;
            transition: .5s;
        }
    </style>
</head>
<body>
    <h1>Tabela002</h1>
    <table>
        <tr>
            <td class="dados" colspan="4">A</td>
            <td class="dados" rowspan="4">B</td>
           
        </tr>
        <tr>
            <td class="dados" rowspan="4">C</td>
            <td class="dados">D</td>
            <td class="dados">E</td>
            <td class="dados">F</td>
        </tr>
        <tr>
            
            <td class="dados">G</td>
            <td class="dados">H</td>
            <td class="dados">I</td>
           
        </tr>
        <tr>
            <td class="dados">J</td>
            <td class="dados">L</td>
            <td class="dados">M</td>
        </tr>
        <tr>
            <td class="dados" colspan="4">N</td>
            
        </tr>
    </table>
    
</body>
</html>
