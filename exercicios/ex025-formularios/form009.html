<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="cadastro.js">
        <p>
            <label for="inum">Número</label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ivalor.innerHTML= Number(inum.value)">
            <output name="valor" id="ivalor">5</output>
        </p>
       
    </form>
</body>
</html>
