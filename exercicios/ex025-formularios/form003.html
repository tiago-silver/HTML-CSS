<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            background-color: rgb(199, 229, 218);
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h1>Testando formulário</h1>

    <form action="cadastro.js" autocomplete="on" method="get">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" required maxlength="30" placeholder="Informe o email" autocomplete="email">
        </p>

        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" autocomplete="number" step="0.5">
        </p>

        <p>
            <label for="imes">Período letivo</label>
            <input type="month" name="mes" id="imes" required autocomplete="bday-month" >
        </p>
        <p>
            <label for="idata">Data da prova</label>
            <input type="date" name="data" id="idata" required  >
        </p>

        <p>
            <label for="ihorario">Horário da prova</label>
            <input type="time" name="horario" id="ihorario" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
