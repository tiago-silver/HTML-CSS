<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste formulário</h1>
    <form action="cadastro.js" method="get">
        <p>
            <label for="iname">Nome</label>
            <input type="text" name="name" id="iname" required placeholder="Nome completo." maxlength="30" autocomplete="name">
        </p>
        <P>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" required placeholder="0 a 10." step="0.1">
        </P>
        <p>
            <label for="Imes">Período letivo</label>
            <input type="month" name="mes" id="imes" required>
        </p>
        <p>
            <label for="idata">Data</label>
            <input type="date" name="data" id="idata" required>
        </p>
        <p>
            <label for="Ihora">Horário da prova</label>
            <input type="time" name="hora" id="ihora" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
