<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    
    <h1>Select, datalist e textarea</h1>
    <form action="cadastro.js" method="post" autocomplete="on">

        <!--Select-->
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <option value="" selected> ---Escolha---</option>
                <optgroup label="Região sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="ES">Espírito Santo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="BA">Bahia</option>
                    <option value="PB">Pernambuco</option>
                    <option value="PI">Piauí</option>
                </optgroup>
            </select>
        </p>

        <!--Datalist-->

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="isprof">
            <datalist id="isprof">
                <option >Administrador</option>
                <option value="dev">Progrmador</option>
                <option value="dance">Dançarino</option>
                <option value="jard">Jardineiro</option>
            </datalist>
        </p>

        <!--Textarea-->
        <p>
            <label for="idesc">Descrição:</label>
            <br>
            <textarea name="desc" id="idesc" cols="30" rows="10" placeholder="Deixe sua descrição aqui!"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
