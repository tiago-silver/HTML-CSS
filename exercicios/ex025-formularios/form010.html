<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.js">
        <label for="iano">Em que ano nasceu?</label>
        <input type="number" name="ano" id="iano" min="1980" max="2023" value="2000" oninput="calcIdade() ">
        <br>
        <label for="iresult">Sua idade é</label>
        <output name="result" id="iresult">0</output>
    </form>

    <!--Função para pegar a o ano atual-->
    <script>
        function calcIdade(){
            let atual =new Date().getFullYear()
            iresult.innerHTML= Number(atual)- Number(iano.value)
        }
    </script>
</body>
</html>
