<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de iframes</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
            box-shadow: 0px 1px 1px 1px rgba(0, 0, 0, 0.43);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Uso de iframes</h1>
    <p>
        <!--Tamanho padrão do iframe 300x150-->
        Você pode acessar o site do <iframe src="http://cursoemvideo.com" frameborder="0" height="500px" scrolling="no"><a href="http://cursoemvideo.com">cursoemvideo</a></iframe> para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara no
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px"><a href="https://gustavoguanabara.github.io">github</a></iframe>também é interessante.
    </p>
</body>
</html>
