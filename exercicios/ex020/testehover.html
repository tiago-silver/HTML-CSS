<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rover</title>
    <style>
        div:hover{
            color: red;
         
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            background-color: blueviolet;
            color: black;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Teste hover</h1>
    <div>Passe o mouse aqui
        <p>Testo escondido</p>
    </div>
    <p>Fim...</p>
    
</body>
</html>
